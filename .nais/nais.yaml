apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: bidrag-reisekostnad-ui
  namespace: bidrag
  labels:
    team: bidrag
    app: bidrag-reisekostnad-ui
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: "/api/isalive"
    port: 3000
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/api/isalive"
    port: 3000
    initialDelay: 20
    timeout: 60
  replicas:
    min: {{replicas.count}}
    max: {{replicas.count}}
    cpuThresholdPercentage: 50
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - "/_next/static/*/*"
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: {{external.decorator}}
      rules:
        - application: bidrag-reisekostnad-ui-redis
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  env:
  {{#each env}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}
    - name: NPM_CONFIG_CACHE
      value: /tmp
  secureLogs:
    enabled: true
  envFrom:
    - secret: bidrag-reisekostnad-ui-redis-password